name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check autotrader/

      - name: Run Ruff formatter check
        run: ruff format --check autotrader/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-python-dateutil

      - name: Create stub for MetaTrader5
        run: |
          mkdir -p stubs
          echo "from typing import Any" > stubs/MetaTrader5.pyi
          echo "def __getattr__(name: str) -> Any: ..." >> stubs/MetaTrader5.pyi

      - name: Run mypy
        run: mypy autotrader/ --ignore-missing-imports --explicit-package-bases --disable-error-code=empty-body --disable-error-code=return
